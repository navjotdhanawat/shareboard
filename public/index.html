<html>
    <head>
        <title>
            Shared Board - Realtime Whiteboard Sharing
        </title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.2/socket.io.js"></script>
        <script src="whiteboard.js"></script>
    </head>
    <body>
        <div id="wb-section">
            <canvas class="paint" id="p1" width="600" height="300">
            </canvas>
            <span id="hide-show">
                <i id="hide-show-btn" class="fa fa-arrow-right fa-3" aria-hidden="true"></i>
            </span>
            <div id="tools">
                <button type="button" class="btn" id="clear">Clear</button>
                <button type="button" class="btn" id="save">Save</button>
                <button type="button" class="btn" id="undo">Undo</button>
                <button type="button" class="btn" id="redo">Redo</button>

                <div id="colors">
                    <div class="color" style='background:#000000' ></div>
                    <div class="color" style='background:#ffffff' ></div>
                    <div class="color" style='background:#c0c0c0' ></div>
                    <div class="color" style='background:#ff0000' ></div>
                    <div class="color" style='background:#ffff00' ></div>
                    <div class="color" style='background:#00ff00' ></div>
                    <div class="color" style='background:#00ffff' ></div>
                    <div class="color" style='background:#0000ff' ></div>
                    <div class="color" style='background:#ff00ff' ></div>
                </div>
            </div>
        </div>
    </body>
</html>
